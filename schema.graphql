type Query {
  viewer: User
  circuits: [Circuit!]!
  trackSession(id: ID!): TrackSession!
}

input CreateCircuitInput {
  name: String!
  heroImage: String
}

type CreateCircuitPayload {
  circuit: Circuit!
}

input LapInput {
  lapNumber: Int!
  time: Float!
  lapEvents: [LapEventInput!]
}

input LapEventInput {
  offset: Float!
  event: String!
  value: String!
}

input CreateTrackSessionInput {
  date: String!
  format: String!
  conditions: String
  circuitId: ID!
  notes: String
  laps: [LapInput!]
}

type CreateTrackSessionPayload {
  trackSession: TrackSession!
}

input UpdateTrackSessionInput {
  id: ID!
  date: String
  format: String
  conditions: String
  circuitId: ID
  notes: String
}

type UpdateTrackSessionPayload {
  trackSession: TrackSession!
}

type Mutation {
  register(input: AuthInput!): AuthPayload!
  login(input: AuthInput!): AuthPayload!
  logout: LogoutResult!
  createCircuit(input: CreateCircuitInput!): CreateCircuitPayload!
  createTrackSession(input: CreateTrackSessionInput!): CreateTrackSessionPayload!
  updateTrackSession(input: UpdateTrackSessionInput!): UpdateTrackSessionPayload!
}

input AuthInput {
  username: String!
  password: String!
}

type User {
  id: ID!
  username: String!
  createdAt: String!
  recentCircuits(first: Int = 10): [Circuit!]!
  recentTrackSessions(first: Int = 10): [TrackSession!]!
}

type Circuit {
  id: ID!
  name: String!
  heroImage: String
  personalBest: Float
}

type TrackSession {
  id: ID!
  date: String!
  format: String!
  conditions: String!
  circuit: Circuit!
  notes: String
  createdAt: String!
  updatedAt: String!
  laps(first: Int = 10): [Lap!]!
  trackRecordings(first: Int = 10): [TrackRecording!]!
}

type Lap {
  id: ID!
  session: TrackSession!
  lapNumber: Int!
  time: Float!
  createdAt: String!
  updatedAt: String!
  lapEvents(first: Int = 10): [LapEvent!]!
  personalBest: Float
}

type LapEvent {
  id: ID!
  lap: Lap!
  offset: Float!
  event: String!
  value: String!
  createdAt: String!
  updatedAt: String!
}

type TrackRecording {
  id: ID!
  session: TrackSession!
  mediaId: String!
  lapOneOffset: Float!
  description: String
  createdAt: String!
  updatedAt: String!
}

type AuthPayload {
  user: User!
  sessionExpiresAt: String!
}

type LogoutResult {
  success: Boolean!
}
